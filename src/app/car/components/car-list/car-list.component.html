<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-gray-800 mb-8">Cars Manufacturers</h1>
  
  <!-- Card List -->
  <div *ngIf="!isLoading" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    <!-- Card for each car -->
    <div *ngFor="let car of cars;" 
         class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
      
      <!-- Card header -->
      <div class="bg-indigo-600 px-6 py-4">
        <h2 class="text-xl font-semibold text-white">{{car.Mfr_CommonName}}</h2>
        <p class="text-indigo-100">{{car.Mfr_Name}}</p>
      </div>
      
      <!-- Card body -->
      <div class="p-6">
        <div class="flex items-center mb-4">
          <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">
            ID: {{car.Mfr_ID}}
          </span>
          <span class="inline-block bg-blue-100 rounded-full px-3 py-1 text-sm font-semibold text-blue-800">
            {{car.Country}}
          </span>
        </div>
        
        <!-- Vehicle Types -->
        <div class="mb-4">
          <h3 class="text-md font-medium text-gray-700 mb-2">Vehicle Types:</h3>
          <div class="flex flex-wrap gap-2">
            <span *ngFor="let type of car.VehicleTypes" 
                  class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded">
              {{type.Name}}
            </span>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
